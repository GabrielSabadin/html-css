<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Videos</title>

<body>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg ">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reporduzir audio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>

    <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video esta hospedado no meu servidor</p>
        <video controls>
            <source src="midia/meuvideo.mp4" type="video/mp4">
            <source src="midia/MeuvideoMV4.webm" type="video/webm">
            <source src="midia/" type="video/mp4">
            <p>Seu navegador nao reproduz videos</p>

        </video>

        <h1>Inserir videos no youtube</h1>
        <iframe width="640" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
